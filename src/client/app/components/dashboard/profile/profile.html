<div class="col-xs-12">
  <h2>Profile</h2>
  <div class="col-xs-12"><label class="text-danger">{{errorMessage}}</label></div>
  <form (ngSubmit)="submitProfile();" #personalDetails="ngForm">
    <div class="col-xs-6">
      <div class="form-group">
        <label for="firstName">First Name <sup class="text-danger">*</sup></label>
        <input type="text" [(ngModel)]="profileModel.firstName" name="firstName" class="form-control" id="firstName" placeholder="First Name" required>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="form-group">
        <label for="lastName">Last Name <sup class="text-danger">*</sup></label>
        <input type="text" [(ngModel)]="profileModel.lastName" name="lastName" class="form-control" id="lastName" placeholder="Last Name" required>
      </div>
    </div>

    <div class="col-xs-12">
      <div class="form-group">
        <label for="mobileNumber">Mobile Number <sup class="text-danger">*</sup></label>
        <input type="number" [(ngModel)]="profileModel.mobileNumber" name="mobileNumber" class="form-control" id="mobileNumber" placeholder="Mobile Number" required>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="form-group">
        <label for="street">Street <sup class="text-danger">*</sup></label>
        <input type="text" [(ngModel)]="profileModel.street" name="street" class="form-control" id="street" placeholder="Street" required>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="form-group">
        <label for="city">City <sup class="text-danger">*</sup></label>
        <input type="text" [(ngModel)]="profileModel.city" name="city" class="form-control" id="city" placeholder="City" required>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="form-group">
        <label for="state">State <sup class="text-danger">*</sup></label>
        <input type="text" [(ngModel)]="profileModel.state" name="state" class="form-control" id="state" placeholder="State" required>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="form-group">
        <label for="zipCode">ZipCode <sup class="text-danger">*</sup></label>
        <input type="number" [(ngModel)]="profileModel.zipcode" name="zipcode" class="form-control" id="zipCode" placeholder="ZipCode" required>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="form-group">
        <label for="alerts">Alerts On</label>
        <br>
        <label class="radio-inline">
          <input type="radio" [(ngModel)]="profileModel.alertsOn" name="alertsOn" id="inlineRadio1" value="Email"> Email
        </label>
        <label class="radio-inline">
          <input type="radio" [(ngModel)]="profileModel.alertsOn" name="alertsOn" id="inlineRadio2" value="Mobile"> Mobile
        </label>
      </div>
    </div>

    <div class="col-xs-12 text-center">
      <button type="button"  class="btn btn-primary">Edit</button>
      <button type="submit" [disabled]="!personalDetails.form.valid" class="btn btn-success">Update</button>
    </div>
  </form>

</div>
