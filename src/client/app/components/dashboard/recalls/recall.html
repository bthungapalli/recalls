<div class="col-xs-12">
  <h2>Recall</h2>
  <div class="col-xs-12" *ngIf="errorMessage"><label class="text-danger">{{errorMessage}}</label></div>
  <div class="col-xs-12" *ngIf="successMessage"><label class="text-success">{{successMessage}}</label></div>

  <form (ngSubmit)="submitRecall();" #recallDetails="ngForm">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="categoryName"> Title <sup class="text-danger">*</sup></label>
        <input type="text" [(ngModel)]="recallModel.title" [disabled]="recallId" name="title" class="form-control" id="title" placeholder="Title" required>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="form-group">
        <label for="categoryName"> Category <sup class="text-danger">*</sup></label>
        <select class="form-control" [(ngModel)]="recallModel.categoryName" name="categoryName">
          <option>Select Category</option>
          <option *ngFor="let category of categories" value= {{category.categoryName}}>
            {{category.categoryName}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="form-group">
        <label for="categoryName"> Manufacturer </label>
        <input type="text" [(ngModel)]="recallModel.manufacturer" name="manufacturer" class="form-control" id="manufacturer" placeholder="Manufacturer" >
      </div>
    </div>
    <div class="col-xs-12">
      <div class="form-group">
        <label for="categoryName"> Product</label>
        <input type="text" [(ngModel)]="recallModel.product" name="product" class="form-control" id="product" placeholder="Product" >
      </div>
    </div>
    <div class="col-xs-12">
      <div class="form-group">
        <label for="categoryName"> Summary <sup class="text-danger">*</sup></label>
        <textarea [(ngModel)]="recallModel.summary" name="summary" class="form-control" id="summary" placeholder="Summary" required></textarea>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="form-group">

        <label for="categoryName"> Description <sup class="text-danger">*</sup></label>
        <textarea id="description"></textarea>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="form-group">
        <label for="categoryName"> Hazard </label>
        <input type="text" [(ngModel)]="recallModel.hazard" name="hazard" class="form-control" id="hazard" placeholder="Hazard" required>
      </div>
    </div>



    <div class="col-xs-12 text-center">
      <button type="submit" [disabled]="!recallDetails.form.valid || recallModel.categoryName=='Select Category' || description==''"  class="btn btn-success">Submit</button>
    </div>
  </form>


</div>
