<div class="col-xs-12">
  <h2>Categories</h2>
  <div class="col-xs-12" *ngIf="errorMessage"><label class="text-danger">{{errorMessage}}</label></div>
  <div class="col-xs-12" *ngIf="successMessage"><label class="text-success">{{successMessage}}</label></div>

  <form (ngSubmit)="submitCategory();" #categoryDetails="ngForm">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="categoryName">Category Name <sup class="text-danger">*</sup></label>
        <input type="text" [(ngModel)]="categoryModel.categoryName" name="categoryName" class="form-control" id="categoryName" placeholder="Category Name" required>
      </div>
    </div>

    <div class="col-xs-12 text-center">
      <button type="submit"   class="btn btn-success">Create</button>
    </div>
  </form>


</div>
