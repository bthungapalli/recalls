<div class="col-xs-12">
  
  <div class="col-xs-12" *ngIf="errorMessage"><label class="text-danger">{{errorMessage}}</label></div>
  <div class="col-xs-12" *ngIf="successMessage"><label class="text-success">{{successMessage}}</label></div>

  <form (ngSubmit)="submitCategory();" #categoryDetails="ngForm">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="categoryName">Category Name <sup class="text-danger">*</sup></label>
        <input type="text" [(ngModel)]="categoryModel.categoryName" name="categoryName" class="form-control" id="categoryName" placeholder="Category Name" required>
      </div>
    </div>

    <div class="col-xs-12 text-center">
      <button type="submit"   class="btn btn-success">Submit</button>
    </div>
  </form>

<div class=" col-xs-12 panel panel-default" style="margin-top: 10px;">
        <div class="table-responsive">
            <table class="table table-striped " [mfData]="categories" #mf="mfDataTable" [mfRowsOnPage]="10"  [(mfSortBy)]="sortBy" >
              <thead>
                              <tr>

                                  <th> <mfDefaultSorter by="categoryName">Category Name</mfDefaultSorter> </th>
                                  <th> Action </th>

                              </tr>

                              </thead>
                <tbody>
                <tr *ngFor="let category of mf.data; let i = index" [attr.data-index]="i">
                    <td>{{category.categoryName}} </td>
                    <td>
                      <button type="button" (click)="deleteCategory(category)" class="btn btn-xs btn-danger">Delete</button>
                    </td>

                </tr>
                </tbody>
                <tfoot>
              <tr>
                  <td colspan="5">
                      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                  </td>
              </tr>
              </tfoot>

            </table>
             </div>
 </div>

</div>
