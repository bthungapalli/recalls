<div bind-ngClass="{'nav-md':expand,'nav-sm':!expand}" style="position:relative">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col" style="z-index:0">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a [routerLink]="['./profile']" class="site_title"><i class="fa fa-paw"></i> <span>Recalls</span></a>
          </div>

          <div class="clearfix"></div>

          <br />

          <!-- sidebar menu -->
          <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
              <h3>{{profile.role}}</h3>
              <ul class="nav side-menu">
                <li *ngIf="profile.role==='Admin'" ><a routerLinkActive="active" [routerLink]="['./userManagement']"><i class="fa fa-home"></i> User Management</a></li>
                <li *ngIf="profile.role==='Admin'"><a routerLinkActive="active" [routerLink]="['./categories']"><i class="fa fa-sitemap"></i> Categories</a></li>
                <li *ngIf="profile.role==='Admin'"><a routerLinkActive="active" [routerLink]="['./subCategories']"><i class="fa fa-sitemap"></i> Sub Categories</a></li>
                <li *ngIf="profile.role==='Retailer'"><a routerLinkActive="active" [routerLink]="['./recall']"><i class="fa fa-edit"></i> Create Recall</a></li>
                <li *ngIf="profile.role!=='Admin'"><a routerLinkActive="active" [routerLink]="['./recalls']"><i class="fa fa-clone"></i> Recalls</a></li>
                <li *ngIf="profile.role==='Retailer'"><a routerLinkActive="active" [routerLink]="['./requestCategory']"><i class="glyphicon glyphicon-send"></i> Request Category</a></li>
                
                <li ><a routerLinkActive="active" [routerLink]="['./profile']"><i class="fa fa-user"></i> Profile</a></li>
                  </ul>
            </div>
          </div>
          <!-- /sidebar menu -->


        </div>
      </div>

      <!-- top navigation -->
      <div class="top_nav">
        <div class="nav_menu">
          <nav class="" role="navigation">
            <div class="nav toggle">
              <a id="menu_toggle" (click)="toggle()"><i class="fa fa-bars"></i></a>
            </div>

            <ul class="nav navbar-nav navbar-right">
              <li class="">
                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  {{profile.firstName| uppercase}}
                  <span class=" fa fa-angle-down"></span>
                </a>
                <ul class="dropdown-menu dropdown-usermenu pull-right">
                  <li><a [routerLink]="['./profile']"> Profile</a></li>
                  <li><a (click)="logout()"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                </ul>
              </li>


            </ul>
          </nav>
        </div>
      </div>
      <!-- /top navigation -->

      <!-- page content -->
      <div class="right_col" role="main" style="min-height: 85vh;max-height: 100vh;overflow: auto;">

<router-outlet></router-outlet>

      </div>
      <!-- /page content -->

      <!-- footer content -->
      <footer style="background: #1abb9c;padding-top: 10px;padding-bottom: 5px;">
        <div class="pull-right">
        <label style="color:white">Recalls</label>
        </div>
        <div class="clearfix"></div>
      </footer>

      <!-- /footer content -->
    </div>
  </div>
  <spinner-component [spinnerShow]="spinner"></spinner-component>

</div>
