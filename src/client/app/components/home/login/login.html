<div class="col-xs-12" >
  
  <div class="col-xs-12" *ngIf="errorMessage"><label class="text-danger">{{errorMessage}}</label></div>
  <form (ngSubmit)="submitLogin();" #personalDetails="ngForm">

    <div class="col-xs-12">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="loginModel.email" name="email" class="form-control" id="email" placeholder="Email" required>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="form-group">
        <label for="password">Password </label>
        <input type="password" [(ngModel)]="loginModel.password" name="password" class="form-control" id="password" placeholder="Password" required>
      </div>
    </div>

    <div class="col-xs-12 text-center">
      <button type="submit" [disabled]="!personalDetails.form.valid" class="btn btn-block btn-success">Log In</button>
    </div>
  </form>

</div>
