<div class="col-xs-12">
  <h2>Forgot Password</h2>
  <div class="col-xs-12" *ngIf="errorMessage"><label class="text-danger">{{errorMessage}}</label></div>
  <div class="col-xs-12" *ngIf="successMessage"><label class="text-success">{{successMessage}}</label></div>
  <form (ngSubmit)="submitForgotPassword();" #personalDetails="ngForm">

    <div class="col-xs-12">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="forgotPasswordModel.email" name="email" class="form-control" id="email" placeholder="Email" required>
      </div>
    </div>

    <div class="col-xs-12 text-center">
      <button type="submit" [disabled]="!personalDetails.form.valid" class="btn btn-block btn-success">Submit</button>
    </div>
  </form>

</div>
